<div class="container-fluid messenger-container" ng-controller="MessengerController as ctrl">
  <div class="row">
    <div class="col-md-2 users-panel">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search..." ng-model="ctrl.search">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>
      <div class="list-group">
        <a class="list-group-item user-list-group-item" ng-class="{active: ctrl.isActive(user)}" ng-repeat="user in ctrl.users | filter: ctrl.userFilter" ng-click="ctrl.selectUser(user)">
          <img src="{{user.avatarUrl}}" height="30" width="30">
          <span class="list-group-item-text">{{user.fullName}}</span>
        </a>
      </div>
    </div>
    <div class="col-md-10 message-panel">
      <div class="container-fluid">
        <div ng-if="ctrl.currentUser" class="message-header">
          <img src="{{ctrl.currentUser.avatarUrl}}" height="30" width="30">
          <span class="list-group-item-text">{{ctrl.currentUser.fullName}}</span>
        </div>

        <div class="form-group message-conversation">
          <div class="list-group">
            <div class="list-group-item user-list-group-item" ng-repeat="msg in ctrl.currentMessages">
              <span class="list-group-item-text">
                <img src="{{msg.sender.avatarUrl}}" height="30" width="30">
                <span>{{msg.text}}</span>
              </span>
              <br/>
            </div>
          </div>
        </div>

        <textarea class="form-control col-md-9" rows="1" ng-model="ctrl.message" ng-disabled="ctrl.isDisabled()"></textarea>
        <button type="submit" class="btn btn-primary col-md-1" ng-disabled="ctrl.isDisabled()" ng-click="ctrl.sendMessage(ctrl.message)">Submit</button>
      </div>
    </div>
  </div>
</div>
