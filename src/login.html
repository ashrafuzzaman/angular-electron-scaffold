<div class="container-fluid" ng-controller="LoginController as ctrl">
  <div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" ng-model="ctrl.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ng-model="ctrl.password" class="form-control" placeholder="Password">
        </div>
        <button ng-click="ctrl.login()" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
